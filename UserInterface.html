<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabSaver</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="stateName" placeholder="State Name"/>
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="saveBtn" aria-label="Save State"><i
                    class="fas fa-save"></i></button>
        </div>
    </div>
    <div id="currentState" class="mb-3"></div>
    <div id="stateList" class="accordion">
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
<footer>Created my free logo at LogoMakr.com. TabSaver created by Sree Grandhe</footer>
</html>
